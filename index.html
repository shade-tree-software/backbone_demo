<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
    <script src="script.js"></script>
</head>

<body>

<h1>Backbone Collection View Demo</h1>

<h2>Server Database</h2>
<table>
    <tr>
        <th>ID</th>
        <th>title</th>
    </tr>
    <tr>
        <td>
            <label for="row1id" hidden></label>
            <input id="row1id" type="number" value="1">
        </td>
        <td>
            <label for="row1title" hidden></label>
            <input id="row1title" type="text" value="apple">
        </td>
    </tr>
    <tr>
        <td>
            <label for="row2id" hidden></label>
            <input id="row2id" type="number" value="2">
        </td>
        <td>
            <label for="row2title" hidden></label>
            <input id="row2title" type="text" value="pear">
        </td>
    </tr>
    <tr>
        <td>
            <label for="row3id" hidden></label>
            <input id="row3id" type="number" value="3">
        </td>
        <td>
            <label for="row3title" hidden></label>
            <input id="row3title" type="text" value="banana">
        </td>
    </tr>
</table>
<br>

<input id="fetchAll" type="button" value="Fetch All">
<br>
<br>

<h2>Browser View</h2>

<div id="myView"></div>

</body>

</html>
